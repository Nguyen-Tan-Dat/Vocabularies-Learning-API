type English {
    id: Int!
    word: String!
    phonetic: String
    audio: String
}
input NewEnglishInput {
    word: String!
    phonetic: String
    audio: String
}
input UpdateEnglishInput {
    id: Int!
    word: String
    phonetic: String
    audio: String
}
extend type Query {
    english(id: Int!): English
    englishList: [English!]!
}

extend type Mutation {
    createEnglish(input: NewEnglishInput!): English!
    updateEnglish(input: UpdateEnglishInput!): English!
    deleteEnglish(id: Int!): Boolean!
}
