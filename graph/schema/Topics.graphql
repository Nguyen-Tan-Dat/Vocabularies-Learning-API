type Topic {
    id: Int!
    name: String!
    ofUser: Int!
}

input NewTopicInput {
    name: String!
}

input UpdateTopicInput {
    id: Int!
    name: String!
    ofUser: Int!
}

extend type Query {
    getTopics: [Topic!]!
    searchTopics(key: String!): [Topic!]!
    getTopicById(id: Int!): Topic
}

extend type Mutation {
    createTopic(input: NewTopicInput!): Topic!
    updateTopic(input: UpdateTopicInput!): Topic!
    deleteTopic(id: Int!): Boolean!
}
