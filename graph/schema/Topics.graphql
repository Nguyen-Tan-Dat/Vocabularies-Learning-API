type Topic {
    id: ID!
    name: String!
    ofUser: Int!
}
input NewTopicInput {
    name: String!
    ofUser: Int!
}

input UpdateTopicInput {
    id: ID!
    name: String
}
extend type Query {
    getTopics: [Topic!]!
    getTopicById(id: ID!): Topic
}
extend type Mutation {
    createTopic(input: NewTopicInput!): Topic!
    updateTopic(input: UpdateTopicInput!): Topic!
    deleteTopic(id: ID!): Boolean!
}
