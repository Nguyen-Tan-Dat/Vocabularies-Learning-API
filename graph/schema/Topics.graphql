type Topic {
    id: Int!
    name: String!
    ofUser: Int!
}

input NewTopicInput {
    name: String!
}

input UpdateTopicInput {
    id: Int!
    name: String!
}

extend type Query {
    topics: [Topic!]!
    topic(id: Int!): Topic
    searchTopics(keyword: String!): [Topic!]!
}

extend type Mutation {
    createTopic(input: NewTopicInput!): Topic!
    updateTopic(input: UpdateTopicInput!): Topic!
    deleteTopic(id: Int!): Boolean!
}
